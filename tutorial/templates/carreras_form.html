{% extends 'base.html' %}

{% block content %}
<h1>Carreras</h1>
<h2>Crear Carreras</h2>

<form method="post">
    {% csrf_token %}

    {{form.as_p}}
    {% if has_permission %}
    <button type="submit">Enviar</button>
    {% else %}
    <button type="submit" disabled>Enviar</button>
    {% endif %}
</form>
{% endblock content %}
